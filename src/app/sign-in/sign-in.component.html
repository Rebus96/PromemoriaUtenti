<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Accedi</h3>
<form xmlns="http://www.w3.org/1999/html">
<div class="form-group col-mb-4-py-2">
  <label class="mb-3" > <strong> E-mail </strong> </label>
  <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" #email required>
  <small id="emailHelp" class="form-text text-muted"></small>
</div>
<div class="form-group mb-4">
  <label class="mb-3" > <strong> Password </strong></label>
  <input type="password" class="form-control"  placeholder="Password" #password required >
</div>
<div class="form-group mb-4">
<input type="button" class="btn btn-primary" value="Log in" (click)="AuthloginServiceService.SignIn(email.value, password.value)">
</div>
</form>
